<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/" type="image/x-icon">
    <title>homework</title>
</head>

<body>

    <div class="wrapper">
        <div class="auto">
            <div class="door"></div>
            <div class="wheel front"></div>
            <div class="wheel rear"></div>
        </div>

        <div class="row row_parent">
            <div class="row row_top">
                <div class="final distance">
                    <p>Запас хода</p>
                    <p><span>750</span>км</p>
                </div>
                <div class="final  price">
                    <p>Цена</p>
                    <p> $<span>89, 990</span></p>
                </div>
            </div>
            <div class="row">
                <div class="speed btns">
                    <h3>Скорость автомобиля</h3>
                    <p><span>60</span> км/ч</p>
                    <div class="btns">
                        <button class="top"></button>
                        <button class="bottom"></button>
                    </div>
                </div>
                <div class="temp btns">
                    <h3>Температура за окнами</h3>
                    <p><span>20</span>°</p>
                    <div class="btns">
                        <button class="top"></button>
                        <button class="bottom"></button>
                    </div>
                </div>
                <div class="wheels btns">
                    <h3>Диски</h3>
                    <p>19</p>
                    <div class="btns">
                        <button class="top"></button>
                        <button class="bottom"></button>
                    </div>
                </div>
                <div class="cond btns_right">
                    <h3>Кондиционер</h3>
                    <button class="off"></button>
                </div>
                <div class="range btns_right">
                    <h3>Версия Long Range</h3>
                    <button class="off"></button>
                </div>
                <div class="view btns_right">
                    <h3>Вид автомобиля</h3>
                    <button class="on"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
